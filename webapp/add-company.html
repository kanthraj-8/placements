<div class="container">
    <h1>Enter Company Details</h1>
<form  role="form" action="company.jsp" method="POST">
         
          <div class="form-group">
      <label class="control-label" for="name">Company Name:</label>
       <input type="text" class="form-control" id="c-name" placeholder="Enter Company Name" name="cname">
    </div>
     <div class="form-group">
     <label class="control-label" for="username">Company id:</label>
       <input type="text" class="form-control" id="c-id" placeholder="Enter Company id" name="cid">
    </div>
             
    <div class="form-group">
      <label class="control-label" for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    
    
    <div class="form-group">
      <label class="control-label" for="pwd">Date:</label>
        <input type="date" class="form-control" id="date"  name="date">
    </div>
    
    
    
    <div class="form-group">
      <label class="control-label" for="name">Cut off:</label>
       <input type="text" class="form-control" id="cutoff" placeholder="Enter cut off" name="cutoff">
    </div>
    
    <div class="form-group">
      <label class="control-label" for="name">Package:</label>
       <input type="text" class="form-control" id="package" placeholder="Enter Package" name="package">
    </div>
    
    <div class="form-group">        
      <div>
        <button type="submit" class="btn btn-success" onclick="click()">Submit</button>
      </div>
    </div>
  </form>
</div>
</body>
